<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lluvia de Corazones para Perla</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #ffeff5;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Arial', sans-serif;
  }

  .container {
    position: relative;
    width: 100%;
    height: 100%;
  }

  .mensaje {
    position: absolute;
    top: 40%;
    width: 100%;
    text-align: center;
    font-size: 3rem;
    font-weight: bold;
    color: #e60073;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    animation: latido 1.5s infinite;
    z-index: 10;
  }

  @keyframes latido {
    0%, 100% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.2);
    }
  }

  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    transform: rotate(-45deg);
    animation: fall linear infinite;
    opacity: 0.8;
  }

  .heart::before,
  .heart::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
  }

  .heart::before {
    top: -10px;
    left: 0;
  }

  .heart::after {
    left: 10px;
    top: 0;
  }

  @keyframes fall {
    0% {
      transform: translateY(-10%) rotate(-45deg);
      opacity: 1;
    }
    100% {
      transform: translateY(110vh) rotate(-45deg);
      opacity: 0.5;
    }
  }
</style>
</head>
